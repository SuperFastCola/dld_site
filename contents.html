<div class="content-holder" id="{{contentSectioninfo.id}}">
	<h1>{{contentSectioninfo.title}}</h1>
	<img ng-src={{contentImage}} ng-init="contentImage = null;" ng-class="{loaded:loadImage(contentSectioninfo.image)}"/>
	<div class="content-body" id="content-body-holder" ng-bind-html="downloadedContent"></div>
</div>
